components:
  schemas:
    AddressRequest:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
    UserUpdateRequest:
      type: object
      properties:
        userName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        password:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/AddressRequest'
    Address:
      type: object
      properties:
        id:
          type: integer
          format: int64
        street:
          type: string
        city:
          type: string
        state:
          type: string
        zipCode:
          type: string
        user:
          $ref: '#/components/schemas/User'
    User:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        userName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        password:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
    Products:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
        category:
          type: string
          enum:
            - PIZZA
            - BEVERAGE
            - SIDE
            - TOPPING
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Cart:
      type: object
      properties:
        id:
          type: integer
          format: int64
        cartItems:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        totalAmount:
          type: number
    CartItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        product:
          $ref: '#/components/schemas/Products'
        quantity:
          type: integer
          format: int32
        totalPrice:
          type: number
        cart:
          $ref: '#/components/schemas/Cart'
    UserRegisterRequest:
      type: object
      properties:
        userName:
          type: string
        password:
          type: string
    CartItemRequest:
      type: object
      properties:
        cartId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
    CartDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        cartItems:
          type: array
          items:
            $ref: '#/components/schemas/CartItemDTO'
        totalAmount:
          type: number
    CartItemDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        product:
          $ref: '#/components/schemas/ProductDTO'
        quantity:
          type: integer
          format: int32
        totalPrice:
          type: number
    ProductDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
        category:
          type: string
        description:
          type: string
